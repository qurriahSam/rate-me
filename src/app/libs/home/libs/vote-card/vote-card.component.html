<a
  class="card bg-base-100 border border-slate-200 shadow-xl hover:border-slate-400 hover:cursor-pointer"
  [routerLink]="['/review', project._id]"
>
  <div class="card-body px-6">
    <div class="flex items-center">
      <div class="avatar">
        <div
          class="ring-primary ring-offset-base-100 w-8 rounded-full ring-3 ring-offset-2"
        >
          <img
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
          />
        </div>
      </div>
      <p class="ml-4 text-lg">{{ project.displayName }}</p>
    </div>
    <h2 class="card-title mt-2 mb-0">{{ project.title }}</h2>
    <p>{{ description }}</p>
  </div>
  <figure class="px-6 pb-3">
    <img
      [src]="project.image"
      alt="Project Image"
      class="rounded-xl min-h-36 h-36!"
    />
  </figure>
  <div class="card-actions p-6">
    <div class="rating rating-lg rating-half mb-3">
      <input type="radio" name="rating-11" class="rating-hidden" />
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-1 bg-primary"
        aria-label="0.5 star"
        [attr.aria-current]="avarageRating === 0.5 ? 'true' : 'false'"
      ></div>
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-2 bg-primary"
        aria-label="1 star"
        [attr.aria-current]="avarageRating === 1 ? 'true' : 'false'"
      ></div>
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-1 bg-primary"
        aria-label="1.5 star"
        [attr.aria-current]="avarageRating === 1.5 ? 'true' : 'false'"
      ></div>
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-2 bg-primary"
        aria-label="2 star"
        [attr.aria-current]="avarageRating === 2 ? 'true' : 'false'"
      ></div>
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-1 bg-primary"
        aria-label="2.5 star"
        [attr.aria-current]="avarageRating === 2.5 ? 'true' : 'false'"
      ></div>
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-2 bg-primary"
        aria-label="3 star"
        [attr.aria-current]="avarageRating === 3 ? 'true' : 'false'"
      ></div>
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-1 bg-primary"
        aria-label="3.5 star"
        [attr.aria-current]="avarageRating === 3.5 ? 'true' : 'false'"
      ></div>
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-2 bg-primary"
        aria-label="4 star"
        [attr.aria-current]="avarageRating === 4 ? 'true' : 'false'"
      ></div>
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-1 bg-primary"
        aria-label="4.5 star"
        [attr.aria-current]="avarageRating === 4.5 ? 'true' : 'false'"
      ></div>
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-2 bg-primary"
        aria-label="5 star"
        [attr.aria-current]="avarageRating === 5 ? 'true' : 'false'"
      ></div>
    </div>
  </div>
</a>
