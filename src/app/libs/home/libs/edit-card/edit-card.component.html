<div
  class="card bg-base-100 border border-slate-200 shadow-xl hover:border-slate-400 hover:cursor-pointer"
>
  <div class="card-body px-6">
    <div class="flex justify-between items-center">
      <h2 class="card-title mb-0">{{ project.title }}</h2>
      <button
        class="btn btn-circle btn-ghost"
        (click)="deleteProjectModal.showModal()"
      >
        <span
          class="material-symbols-outlined text-[20px]! text-base-content/80"
        >
          delete
        </span>
      </button>
    </div>

    <p>{{ description }}</p>
  </div>
  <figure class="px-6 pb-3">
    <img [src]="project.image" alt="Project Image" class="rounded-xl" />
  </figure>
  <div class="card-actions p-6">
    <div class="rating rating-lg rating-half mb-3">
      <input type="radio" name="rating-11" class="rating-hidden" />
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-1 bg-primary"
        aria-label="0.5 star"
        [attr.aria-current]="avarageRating === 0.5 ? 'true' : 'false'"
      ></div>
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-2 bg-primary"
        aria-label="1 star"
        [attr.aria-current]="avarageRating === 1 ? 'true' : 'false'"
      ></div>
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-1 bg-primary"
        aria-label="1.5 star"
        [attr.aria-current]="avarageRating === 1.5 ? 'true' : 'false'"
      ></div>
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-2 bg-primary"
        aria-label="2 star"
        [attr.aria-current]="avarageRating === 2 ? 'true' : 'false'"
      ></div>
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-1 bg-primary"
        aria-label="2.5 star"
        [attr.aria-current]="avarageRating === 2.5 ? 'true' : 'false'"
      ></div>
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-2 bg-primary"
        aria-label="3 star"
        [attr.aria-current]="avarageRating === 3 ? 'true' : 'false'"
      ></div>
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-1 bg-primary"
        aria-label="3.5 star"
        [attr.aria-current]="avarageRating === 3.5 ? 'true' : 'false'"
      ></div>
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-2 bg-primary"
        aria-label="4 star"
        [attr.aria-current]="avarageRating === 4 ? 'true' : 'false'"
      ></div>
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-1 bg-primary"
        aria-label="4.5 star"
        [attr.aria-current]="avarageRating === 4.5 ? 'true' : 'false'"
      ></div>
      <div
        name="project-rating"
        class="mask mask-star-2 mask-half-2 bg-primary"
        aria-label="5 star"
        [attr.aria-current]="avarageRating === 5 ? 'true' : 'false'"
      ></div>
    </div>
  </div>
</div>
<dialog #deleteProjectModal class="modal">
  <div class="modal-box">
    <h3 class="text-lg font-bold">Delete Project</h3>
    <p class="py-4">
      This will permanently delete your project and its ratings.
    </p>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn btn-error mr-4" (click)="deleteProject()">
          Delete
        </button>
        <button class="btn btn-primary">Close</button>
      </form>
    </div>
  </div>
</dialog>
