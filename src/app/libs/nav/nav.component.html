<div class="navbar mb-10 px-6">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">RateM3</a>
  </div>
  @if(user$ | async; as user){
  <div *ngIf="!user.id" class="nav-end">
    <button class="btn btn-link" routerLink="/register">Login/Register</button>
  </div>
  <div *ngIf="user.id" class="flex-none gap-2">
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img
            alt="Tailwind CSS Navbar component"
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
          />
        </div>
      </div>

      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
      >
        <!--         <li>
          <a class="justify-between">
            Profile
            <span class="badge">Comming Soon</span>
          </a>
        </li>
        <li><a>Settings</a></li> -->
        <li (click)="logout()"><a>Logout</a></li>
      </ul>
    </div>
  </div>
  }
</div>
