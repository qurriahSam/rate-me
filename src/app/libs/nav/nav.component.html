<div class="navbar mb-10 container mx-auto">
  <div class="flex-1">
    <img [src]="'assets/images/logo.png'" class="max-w-32 lg:max-w-26" alt="" />
  </div>
  @if(user$ | async; as user){
  <div *ngIf="!user.id" class="nav-end">
    <button class="btn btn-link" routerLink="/register">Login/Register</button>
  </div>
  <div *ngIf="user.id" class="flex-none gap-2">
    <div class="">
      <ul class="menu menu-horizontal px-1">
        <li><a routerLink="all-projects">all projects</a></li>
        <li>
          <a routerLink="my-projects">my projects</a>
        </li>
      </ul>
    </div>
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img
            alt="Tailwind CSS Navbar component"
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
          />
        </div>
      </div>

      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow-sm"
      >
        <!--         <li>
          <a class="justify-between">
            Profile
            <span class="badge">Comming Soon</span>
          </a>
        </li>
        <li><a>Settings</a></li> -->
        <li (click)="logout()"><a>Logout</a></li>
      </ul>
    </div>
  </div>
  }
</div>
